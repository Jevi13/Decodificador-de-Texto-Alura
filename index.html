<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-content-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Decodificador de Texto | Alura</title>
</head>
<body>

    <main class="main-container">
        <section class="logo">
            <a href="index.html"><img src="imagens/Logo alura.png" alt="logo oracle + alura"></a>
        </section>
        <section class="input">
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
        </section>
        <section class="buttons">
            <p class="regra"><small><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#495057"
                class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552
                0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
                Apenas letras minúsculas e sem acento.</small></p>
            <button class="button" id="button1">Criptografar</button>
            <button class="button" id="button2">Descriptografar</button>
        </section>
        <section class="output">
            <img id="img-output" src="imagens/Garoto com lupa.png" alt="desenho garoto de joelhos com lupa observando diamante">
            <p class="text__2">Nenhuma mensagem encontrada</p>
            <p class="text__1">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>

    

    <script src="Criptografia.js"></script>
    
</body>
</html>
